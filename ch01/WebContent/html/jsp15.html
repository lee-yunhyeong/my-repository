<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<title>회원가입</title>
<style type="text/css">
	table{
		padding: 0;
		border-collapse: collapse;
	}
	textarea{
		resize: none;
		border: 0;
		margin: 0;
		height: 100%;
	}
	input{
		border: 0;
		width: 400px;
	}
	.ch{
		width: 10px;
	}
	.btn{
		width: 100px;
		text-align : center;
		background-color: lightgray;
	}
	
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="container-md mt-5 text-center border">
		<h2>회원정보</h2>
		<form action="../jsp16.jsp" name="frm" onsubmit="return chk()">
			<table border="1" class="mt-3" style="margin: 0 auto">
				<tr>
					<td>아 이 디</td><td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>비 밀 번 호</td><td><input type="password" name="pw1"></td>
				</tr>
				<tr>
					<td>비 밀 번 호 확 인</td><td><input type="password" name="pw2"></td>
				</tr>
				<tr>
					<td>취 미</td>
					<td>
						<input class="ch" type="checkbox" name="hobby" value="climbling">등산&nbsp;&nbsp;
						<input class="ch" type="checkbox" name="hobby" value="sports">운동&nbsp;&nbsp;
						<input class="ch" type="checkbox" name="hobby" value="reading">독서&nbsp;&nbsp;
						<input class="ch" type="checkbox" name="hobby" value="traveling">여행&nbsp;&nbsp;
					</td>
				</tr>
				<tr>
					<td>종교</td>
					<td>
						<select name="religion">
							<option value="Christianity">기독교&nbsp;&nbsp;
							<option value="Buddhism">불교&nbsp;&nbsp;
							<option value="Catholicism">천주교&nbsp;&nbsp;
							<option value="Atheism">무교&nbsp;&nbsp;
						</select>
					</td>
				</tr>
				<tr>
					<td>자기소개</td>
					<td>
						<textarea rows="10" cols="51" name="introduction"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="btn" type="submit" value="회원가입">&nbsp;&nbsp;
						<input class="btn" type="reset" value="회원취소">&nbsp;&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
